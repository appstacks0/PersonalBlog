<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Moon's Kitchen - Contact</title>

    <link rel="icon" type="image/png" href="images/favicon.png">

    <link rel="stylesheet" type="text/css" href="css/form.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Ubuntu:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/21063e23e8.js" crossorigin="anonymous"></script>

    <script src="js/contact.js"></script>
</head>

<body>
    <header id="header">
        <p><q>No one is born a great cook, one learns by doing.</q> - Julia Child</p>

        <h1 class="h1"><a href="index.html">Moon's Kitchen</a></h1>



        <nav>
            <ul>
                <li class="menu-item"><a href="index.html">Home</a></li>

                <li class="menu-item"><span>Recipes</span>

                    <ul class="dropdown">
                        <li class="menu-sub-item"><a href="recipes/spring-rolls.html">Spring Rolls</a></li>

                        <li class="menu-sub-item"><a href="recipes/caramel-shrimp.html">Caramel Shrimp</a></li>

                        <li class="menu-sub-item"><a href="recipes/fried-tofu.html">Fried Tofu</a></li>
                    </ul>
                </li>

                <li class="menu-item"><a href="order.html">Order</a></li>

                <li class="menu-item"><a href="about.html">About</a></li>


                <li class="menu-item"><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="fullname" placeholder="Your name..." required onkeyup="validateName()">
            <div class="error-message" id="name_error"></div><br>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email..." required onkeyup="validateEmail()">
            <div class="error-message" id="email_error"></div><br>


            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Email subject ..." required onkeyup="validateSubject()">
            <div class="error-message" id="subject_error"></div><br>

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Write something..." required onkeyup="validateMessage()"></textarea>
            <div class="error-message" id="message_error"></div><br>

            <input type="submit" value="Send message" onclick="return validateForm()">
        </form>
    </main>

    <footer>
        <p>&copy; 2022 by Moon's Kitchen</p>
        <a href="#header">Go to top</a>
    </footer>
</body>

</html>
